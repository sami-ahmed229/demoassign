name: python CI


on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
  
    - name: checkout code
      uses: actions/checkout@v4

    - name:  set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: run tests
      run: pytest
